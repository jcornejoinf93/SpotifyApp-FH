<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" class="img-thumbnail img-circle">

    </div>
    <div class="col-">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">ir a sitio del artista</a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let top of topTracks">
                    <td><img [src]="top.album.images | noImage" class="img-thumb"></td>
                    <td>{{ top.album.name }}</td>
                    <td>{{ top.name }}</td>
                    <td>
                        <audio [src]="top.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
