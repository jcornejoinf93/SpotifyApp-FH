<div class="card-columns">
    <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
        <img [src]="item.images | noImage" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-success">{{ artista.name }}</span>
            <p class="card-text">{{ item.release_date }}</p>
        </div>
    </div>
</div>
